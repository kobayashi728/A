<main>
  <div class="title">
    <h1>お問い合わせ</h1>
    <ol>
      <li><a href="index.html">ホーム</a></li>
      <li>お問い合わせ</li>
    </ol>
  </div>
  <div class="inner">
    <form action="#" method="POST">
      <dl>
        <dt>お問い合わせ内容を選んでください</dt>
        <dd>
          <select name="category">
            <option value="お問い合わせ">ページ記載事項についてのお問い合わせ</option>
            <option value="参考文献の紹介">必要な知識に関する参考文献について</option>
            <option value="その他">その他</option>
        </select>
        </dd>
        <dt>お名前<span class="must">※</span></dt>
        <dd>
          <input type="text" name="name" required placeholder="生産 技術"></dd>
        <dt>フリガナ<span class="must">※</span></dt>
        <dd>
          <input type="text" name="name" required placeholder="セイサン ギジュツ"></dd>
        <dt>メールアドレス<span class="must">※</span></dt>
        <dd>
          <input type="e-mail" name="e-mail" required placeholder="sample@test.com">
        </dd>
        <dt>性別</dt>
        <dd>
          <label><input type="radio" name="sex" value="男">男</label>
          <label><input type="radio" name="sex" value="女">女</label>
        </dd>
        <dt>ご職業</dt>
        <dd>
          <select name="job">
            <option value="会社員">会社員</option>
            <option value="公務員">公務員</option>
            <option value="学生">学生</option>
            <option value="その他">その他</option>
          </select>
        </dd>
        <dt>お問い合わせ・ご質問内容</dt>
        <dd>
          <textarea name="detail" cols="20" rows="5"></textarea>
        </dd>
      </dl>
      <p class="submit"><input type="submit" name="submit" value="送信する"></p>
    </form>
  </div>
</main>
